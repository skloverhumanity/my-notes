<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Note to MindMap</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #f4b400; --bg: #fffbf0; } /* Google Keep ‡§∏‡§æ‡§∞‡§ñ‡§æ ‡§™‡§ø‡§µ‡§≥‡§æ ‡§∞‡§Ç‡§ó */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--primary); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .input-area { width: 350px; background: white; padding: 20px; display: flex; flex-direction: column; border-right: 2px solid #f1f1f1; }
        textarea { flex: 1; width: 100%; border: 1px solid #ddd; border-radius: 8px; padding: 15px; font-size: 14px; resize: none; outline: none; }
        .controls { margin-top: 10px; display: grid; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-convert { background: #4285f4; color: white; }
        .btn-download { background: #34a853; color: white; }
        .viewer { flex: 1; padding: 20px; overflow: auto; background: white; display: flex; justify-content: center; }
        #capture { padding: 30px; }
    </style>
</head>
<body>

<header>
    <span>üìù Smart Note Fetcher</span>
    <span id="status">Ready</span>
</header>

<div class="main">
    <div class="input-area">
        <label style="font-size: 12px; margin-bottom: 5px;">Google Keep ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§®‡•ã‡§ü‡•ç‡§∏ ‡§á‡§ï‡§°‡•á ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§æ:</label>
        <textarea id="rawInput" placeholder="‡§â‡§¶‡§æ. 
‡§´‡§≥
 ‡§∏‡§´‡§∞‡§ö‡§Ç‡§¶
 ‡§Ü‡§Ç‡§¨‡§æ
‡§≠‡§æ‡§ú‡•ç‡§Ø‡§æ
 ‡§ï‡•ã‡§¨‡•Ä
 ‡§Æ‡•á‡§•‡•Ä"></textarea>
        
        <div class="controls">
            <button class="btn-convert" onclick="processAndRender()">‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ</button>
            <button class="btn-download" onclick="downloadImage()">Download PNG</button>
            <button onclick="clearText()">Clear</button>
        </div>
    </div>

    <div class="viewer">
        <div id="capture">
            <div id="graphDiv" class="mermaid"></div>
        </div>
    </div>
</div>

<script>
    mermaid.initialize({ startOnLoad: true, theme: 'default' });

    function processAndRender() {
        const rawText = document.getElementById('rawInput').value.trim();
        if (!rawText) return;

        // Smart Logic: ‡§∏‡§æ‡§ß‡•ç‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü‡§≤‡§æ Mermaid ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§´‡•â‡§∞‡§Æ‡•Ö‡§ü‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§¨‡§¶‡§≤‡§£‡•á
        let lines = rawText.split('\n');
        let mermaidCode = "mindmap\n  root((‡§Æ‡§æ‡§ù‡•Ä ‡§®‡•ã‡§ü))";

        lines.forEach(line => {
            if(line.trim() !== "") {
                // ‡§ú‡§∞ ‡§ì‡§≥‡•Ä‡§ö‡•ç‡§Ø‡§æ ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ ‡§∏‡•ç‡§™‡•á‡§∏ ‡§Ö‡§∏‡•á‡§≤ ‡§§‡§∞ ‡§§‡•ã ‡§â‡§™‡§µ‡§ø‡§∑‡§Ø ‡§Æ‡§æ‡§®‡§≤‡§æ ‡§ú‡§æ‡§à‡§≤
                let indent = line.search(/\S/); 
                let content = line.trim();
                
                // ‡§∏‡§æ‡§ß‡•ç‡§Ø‡§æ ‡§≤‡§ø‡§∏‡•ç‡§ü‡§≤‡§æ ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§´‡§æ‡§Ç‡§¶‡•ç‡§Ø‡§æ‡§Ç‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§¨‡§¶‡§≤‡§£‡•á
                if (indent === 0) {
                    mermaidCode += `\n    ${content}`;
                } else {
                    mermaidCode += `\n      ${content}`;
                }
            }
        });

        const output = document.getElementById('graphDiv');
        output.removeAttribute('data-processed');
        output.innerHTML = mermaidCode;
        
        mermaid.run({ nodes: [output] });
        document.getElementById('status').innerText = "Updated!";
    }

    function downloadImage() {
        const area = document.getElementById('capture');
        html2canvas(area).then(canvas => {
            const link = document.createElement('a');
            link.download = 'my-notes.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    function clearText() {
        document.getElementById('rawInput').value = "";
    }
</script>

</body>
</html>
