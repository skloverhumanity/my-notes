<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Mind Map Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #f4b400; --bg: #fffbf0; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--primary); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .input-area { width: 350px; background: white; padding: 20px; display: flex; flex-direction: column; border-right: 2px solid #eee; }
        textarea { flex: 1; width: 100%; border: 1px solid #ddd; border-radius: 8px; padding: 15px; font-size: 14px; resize: none; outline: none; margin-bottom: 10px; }
        .controls { display: grid; gap: 8px; }
        button { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-blue { background: #4285f4; }
        .btn-green { background: #34a853; }
        .viewer { flex: 1; padding: 20px; overflow: auto; background: white; display: flex; justify-content: center; align-items: flex-start; }
        #capture-area { padding: 40px; background: white; min-width: 600px; }
    </style>
</head>
<body>

<header>
    <span>üìù Smart Note Fetcher (Fixed)</span>
    <span id="status">Ready</span>
</header>

<div class="main">
    <div class="input-area">
        <textarea id="rawInput" placeholder="‡§á‡§•‡•á ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§æ...
‡§â‡§¶‡§æ:
‡§´‡§≥‡•á
 ‡§Ü‡§Ç‡§¨‡§æ
 ‡§ö‡§ø‡§ï‡•Ç">‡§´‡§≥‡•á
 ‡§Ü‡§Ç‡§¨‡§æ
 ‡§ö‡§ø‡§ï‡•Ç</textarea>
        <div class="controls">
            <button class="btn-blue" onclick="generateMap()">‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ</button>
            <button class="btn-green" onclick="downloadPNG()">Download PNG</button>
        </div>
    </div>
    <div class="viewer">
        <div id="capture-area">
            <div id="graphDiv"></div>
        </div>
    </div>
</div>

<script>
    // ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§á‡§®‡§ø‡§∂‡§ø‡§Ø‡§≤‡§æ‡§Ø‡§ù‡•á‡§∂‡§®
    mermaid.initialize({ 
        startOnLoad: false, 
        theme: 'forest',
        securityLevel: 'loose'
    });

    async function generateMap() {
        const rawText = document.getElementById('rawInput').value.trim();
        if (!rawText) return;

        // ‡§Æ‡•Ö‡§®‡•ç‡§Ø‡•Å‡§Ö‡§≤‡•Ä ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡•ã‡§°‡•Ä‡§Ç‡§ó ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§£‡•á
        let lines = rawText.split('\n');
        let mCode = "mindmap\n  root((‡§Æ‡§æ‡§ù‡•Ä ‡§®‡•ã‡§ü))";

        lines.forEach(line => {
            if (line.trim() !== "") {
                // ‡§∏‡•ç‡§™‡•á‡§∂‡§≤ ‡§ï‡•Ö‡§∞‡•á‡§ï‡•ç‡§ü‡§∞‡•ç‡§∏ ‡§ï‡§æ‡§¢‡•Ç‡§® ‡§ü‡§æ‡§ï‡§£‡•á ‡§ú‡•ç‡§Ø‡§æ‡§Æ‡•Å‡§≥‡•á ‡§è‡§∞‡§∞ ‡§Ø‡•á‡§§‡•ã
                let content = line.trim().replace(/[()\[\]{}]/g, ""); 
                
                if (line.startsWith(' ') || line.startsWith('\t')) {
                    mCode += `\n    ${content}`;
                } else {
                    mCode += `\n  ${content}`;
                }
            }
        });

        const output = document.getElementById('graphDiv');
        
        // ‡§ú‡•Å‡§®‡§æ ‡§Æ‡•Ö‡§™ ‡§™‡•Ç‡§∞‡•ç‡§£‡§™‡§£‡•á ‡§™‡•Å‡§∏‡•Ç‡§® ‡§®‡§µ‡•Ä‡§® ‡§∞‡•á‡§Ç‡§°‡§∞ ‡§ï‡§∞‡§£‡•á
        output.innerHTML = `<pre class="mermaid">${mCode}</pre>`;
        
        try {
            // ‡§®‡§µ‡•Ä‡§® ‡§™‡§¶‡•ç‡§ß‡§§‡•Ä‡§®‡•Å‡§∏‡§æ‡§∞ ‡§∞‡•á‡§Ç‡§°‡§∞‡§ø‡§Ç‡§ó
            await mermaid.run();
            document.getElementById('status').innerText = "Success!";
        } catch (err) {
            console.error("Mermaid Error:", err);
            document.getElementById('status').innerText = "Format Error!";
        }
    }

    function downloadPNG() {
        const area = document.getElementById('capture-area');
        html2canvas(area, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'mindmap.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§ù‡§æ‡§≤‡•ç‡§Ø‡§æ‡§µ‡§∞ ‡§™‡§π‡§ø‡§≤‡§æ ‡§Æ‡•Ö‡§™ ‡§¶‡§æ‡§ñ‡§µ‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä
    window.onload = generateMap;
</script>

</body>
</html>
