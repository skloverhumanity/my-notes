<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart MindMap Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #f4b400; --bg: #f9f9f9; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--primary); color: white; padding: 12px 20px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .editor { width: 350px; background: white; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #ddd; }
        textarea { flex: 1; width: 100%; border: 2px solid #eee; border-radius: 8px; padding: 15px; font-size: 14px; outline: none; transition: 0.3s; resize: none; }
        textarea:focus { border-color: var(--primary); }
        .btn-group { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-update { background: #4285f4; }
        .btn-download { background: #34a853; }
        .viewer { flex: 1; padding: 20px; overflow: auto; display: flex; justify-content: center; background: #fff; }
        #capture-area { padding: 40px; min-width: 600px; }
        @media (max-width: 768px) { .main-container { flex-direction: column; } .editor { width: 100%; height: 40%; } }
    </style>
</head>
<body>

<header>
    <span>üß† Smart Note Fetcher (Fixed)</span>
    <span id="msg" style="font-size: 12px; background: rgba(0,0,0,0.1); padding: 4px 10px; border-radius: 12px;">Waiting...</span>
</header>

<div class="main-container">
    <div class="editor">
        <textarea id="rawInput" placeholder="‡§á‡§•‡•á ‡§®‡•ã‡§ü‡•ç‡§∏ ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§æ...">‡§Æ‡§æ‡§ù‡§æ ‡§Ö‡§≠‡•ç‡§Ø‡§æ‡§∏
 ‡§Æ‡§∞‡§æ‡§†‡•Ä
 ‡§µ‡•ç‡§Ø‡§æ‡§ï‡§∞‡§£
 ‡§ó‡§£‡§ø‡§§
 ‡§≠‡•Ç‡§Æ‡§ø‡§§‡•Ä</textarea>
        <div class="btn-group">
            <button class="btn-update" onclick="drawMap()">‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ</button>
            <button class="btn-download" onclick="saveImage()">Download PNG</button>
        </div>
    </div>
    <div class="viewer">
        <div id="capture-area">
            <div id="graphDiv"></div>
        </div>
    </div>
</div>

<script>
    // Mermaid ‡§∏‡•á‡§ü‡§Ö‡§™
    mermaid.initialize({ startOnLoad: false, theme: 'forest', securityLevel: 'loose' });

    async function drawMap() {
        const text = document.getElementById('rawInput').value.trim();
        const msg = document.getElementById('msg');
        if (!text) return;

        msg.innerText = "Processing...";

        // ‡•ß. ‡§∏‡§æ‡§ß‡•ç‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü‡§≤‡§æ ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§ï‡•ã‡§°‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§¨‡§¶‡§≤‡§£‡•á (Error-Free Logic)
        let lines = text.split('\n');
        let formattedCode = "mindmap\n  root((‡§Æ‡§æ‡§ù‡•Ä ‡§®‡•ã‡§ü))";

        lines.forEach(line => {
            if (line.trim() !== "") {
                // ‡§∏‡•ç‡§™‡•á‡§∂‡§≤ ‡§ï‡•Ö‡§∞‡•á‡§ï‡•ç‡§ü‡§∞‡•ç‡§∏ ‡§ï‡•ç‡§≤‡•Ä‡§® ‡§ï‡§∞‡§£‡•á
                let cleanText = line.trim().replace(/[()\[\]{}:;]/g, ""); 
                
                // ‡§ú‡§∞ ‡§ì‡§≥‡•Ä‡§ö‡•Ä ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§ ‡§∏‡•ç‡§™‡•á‡§∏‡§®‡•á ‡§ù‡§æ‡§≤‡•Ä ‡§Ö‡§∏‡•á‡§≤ ‡§§‡§∞ ‡§§‡•ã ‡§ö‡§æ‡§á‡§≤‡•ç‡§° ‡§®‡•ã‡§° (‡§â‡§™-‡§µ‡§ø‡§∑‡§Ø)
                if (line.startsWith(' ') || line.startsWith('\t')) {
                    formattedCode += `\n    ${cleanText}`;
                } else {
                    formattedCode += `\n  ${cleanText}`;
                }
            }
        });

        // ‡•®. ‡§ó‡•ç‡§∞‡§æ‡§´ ‡§∞‡•á‡§Ç‡§°‡§∞ ‡§ï‡§∞‡§£‡•á
        const output = document.getElementById('graphDiv');
        output.innerHTML = `<pre class="mermaid">${formattedCode}</pre>`;
        
        try {
            await mermaid.run();
            msg.innerText = "Success!";
        } catch (e) {
            console.error(e);
            msg.innerText = "Syntax Error!";
            // ‡§è‡§∞‡§∞ ‡§Ü‡§≤‡•ç‡§Ø‡§æ‡§∏ ‡§ú‡•Å‡§®‡•Ä ‡§™‡§¶‡•ç‡§ß‡§§ ‡§µ‡§æ‡§™‡§∞‡•Ç‡§® ‡§™‡§æ‡§π‡§£‡•á
            output.innerHTML = "‡§ï‡§æ‡§π‡•Ä‡§§‡§∞‡•Ä ‡§ö‡•Ç‡§ï ‡§ù‡§æ‡§≤‡•Ä ‡§Ü‡§π‡•á. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§ö‡•á‡§ï ‡§ï‡§∞‡§æ.";
        }
    }

    function saveImage() {
        const area = document.getElementById('capture-area');
        html2canvas(area).then(canvas => {
            const link = document.createElement('a');
            link.download = 'mindmap.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    // ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ ‡§è‡§ï‡§¶‡§æ ‡§Æ‡•Ö‡§™ ‡§¶‡§æ‡§ñ‡§µ‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä
    window.onload = drawMap;
</script>

</body>
</html>
