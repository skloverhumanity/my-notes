<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MindMap - Free Tier Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.4/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --p: #1a73e8; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { background: #fff; border-bottom: 2px solid #ddd; padding: 15px; text-align: center; }
        .container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 300px; background: #fff; padding: 20px; border-right: 1px solid #ccc; display: flex; flex-direction: column; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; color: white; transition: 0.3s; }
        .btn-ai { background: #8e24aa; }
        .btn-dl { background: #1e8e3e; }
        .viewer { flex: 1; padding: 20px; overflow: auto; display: flex; justify-content: center; background: #e9ecef; }
        #capture { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); min-width: 600px; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0; color:var(--p);">üöÄ Smart AI MindMap (Free Tier)</h2>
    <div id="status" style="font-size: 13px; color: #666;">Ready</div>
</header>

<div class="container">
    <div class="sidebar">
        <label style="font-size: 11px; font-weight: bold;">API Key (Free Tier):</label>
        <input type="password" id="apiKey" placeholder="‡§á‡§•‡•á ‡§ï‡•Ä ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§æ">
        <button style="background:#555;" onclick="saveK()">Key ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</button>
        <hr style="width:100%; margin: 15px 0; border: 0.5px solid #eee;">
        <label style="font-size: 11px; font-weight: bold;">‡§µ‡§ø‡§∑‡§Ø:</label>
        <textarea id="topic" rows="4" placeholder="‡§â‡§¶‡§æ. Basic Trading Strategy"></textarea>
        <button class="btn-ai" onclick="runAI()">AI ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ</button>
        <button class="btn-dl" onclick="savePNG()">Download PNG</button>
    </div>
    <div class="viewer">
        <div id="capture"><div id="graph" class="mermaid"></div></div>
    </div>
</div>

<script>
    mermaid.initialize({ startOnLoad: false, theme: 'forest', securityLevel: 'loose' });

    // ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡§™‡§£‡•á ‡§ï‡•Ä ‡§≤‡•ã‡§° ‡§ï‡§∞‡§£‡•á
    window.onload = () => {
        const k = localStorage.getItem('gemini_key');
        if (k) { document.getElementById('apiKey').value = k; document.getElementById('status').innerText = "Key Loaded ‚úÖ"; }
    };

    function saveK() {
        const k = document.getElementById('apiKey').value.trim();
        if (k) { localStorage.setItem('gemini_key', k); alert("Key ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡§™‡§£‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ù‡§æ‡§≤‡•Ä!"); }
    }

    async function runAI() {
        const key = document.getElementById('apiKey').value.trim();
        const topic = document.getElementById('topic').value.trim();
        const status = document.getElementById('status');
        const box = document.getElementById('graph');

        if (!key || !topic) { alert("Key ‡§Ü‡§£‡§ø ‡§µ‡§ø‡§∑‡§Ø ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§Ü‡§π‡•á!"); return; }

        status.innerText = "AI ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§ó‡•ã‡§≥‡§æ ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•á...";
        box.innerHTML = "";

        // Free Tier ‡§∏‡§æ‡§†‡•Ä ‡§∏‡§∞‡•ç‡§µ‡§æ‡§§ ‡§Ö‡§ö‡•Ç‡§ï ‡§™‡•ç‡§∞‡•â‡§Æ‡•ç‡§™‡•ç‡§ü
        const prompt = `Generate a Mermaid.js mindmap for "${topic}". Start with "mindmap" and use "root((Topic Name))" for center. Output only code.`;

        try {
            // Stable v1 API URL for Free Tier
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (data.error) {
                status.innerText = "Error: " + data.error.message;
                return;
            }

            if (data.candidates && data.candidates[0].content) {
                let code = data.candidates[0].content.parts[0].text;
                let cleanCode = code.replace(/```mermaid|```/g, "").trim();

                box.removeAttribute('data-processed');
                box.innerHTML = cleanCode;

                await mermaid.run({ nodes: [box] });
                status.innerText = "‡§Æ‡•Ö‡§™ ‡§§‡§Ø‡§æ‡§∞ ‡§ù‡§æ‡§≤‡§æ! ‚úÖ";
            }
        } catch (e) {
            status.innerText = "‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§è‡§∞‡§∞!";
            console.error(e);
        }
    }

    function savePNG() {
        html2canvas(document.getElementById('capture')).then(c => {
            const l = document.createElement('a');
            l.download = 'MindMap.png';
            l.href = c.toDataURL();
            l.click();
        });
    }
</script>

</body>
</html>
