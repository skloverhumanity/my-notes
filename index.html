<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mind Map Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.4/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f4f4f4; }
        header { background: #f4b400; color: white; padding: 10px; font-weight: bold; text-align: center; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .editor { width: 300px; background: white; padding: 15px; display: flex; flex-direction: column; border-right: 1px solid #ccc; }
        textarea { flex: 1; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: none; font-size: 14px; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; margin-bottom: 5px; }
        .btn-blue { background: #4285f4; color: white; }
        .btn-green { background: #34a853; color: white; }
        .viewer { flex: 1; padding: 20px; overflow: auto; background: white; }
        #capture-area { display: inline-block; padding: 20px; background: white; }
    </style>
</head>
<body>

<header>üß† My Easy Mind Map</header>

<div class="main">
    <div class="editor">
        <textarea id="textInput" placeholder="‡§™‡§π‡§ø‡§≤‡•Ä ‡§ì‡§≥ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§µ‡§ø‡§∑‡§Ø ‡§Ö‡§∏‡§æ‡§µ‡•Ä...">‡§Æ‡§æ‡§ù‡§æ ‡§µ‡§ø‡§∑‡§Ø
  ‡§â‡§™‡§µ‡§ø‡§∑‡§Ø ‡•ß
  ‡§â‡§™‡§µ‡§ø‡§∑‡§Ø ‡•®</textarea>
        <button class="btn-blue" onclick="makeMap()">‡§Æ‡•Ö‡§™ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§æ</button>
        <button class="btn-green" onclick="downloadImg()">Download PNG</button>
    </div>
    <div class="viewer">
        <div id="capture-area">
            <pre id="output" class="mermaid"></pre>
        </div>
    </div>
</div>

<script>
    // Mermaid Initialize
    mermaid.initialize({ startOnLoad: false, theme: 'forest' });

    async function makeMap() {
        const input = document.getElementById('textInput').value.trim();
        const display = document.getElementById('output');
        
        if (!input) return;

        // ‡•ß. ‡§∏‡§æ‡§ß‡•ç‡§Ø‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü‡§≤‡§æ ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§ï‡•ã‡§°‡§ø‡§Ç‡§ó‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§¨‡§¶‡§≤‡§£‡•á
        let lines = input.split('\n');
        let code = "mindmap\n  root((" + lines[0].trim().replace(/[^\u0900-\u097F\w\s]/g, '') + "))\n";
        
        for (let i = 1; i < lines.length; i++) {
            let line = lines[i];
            let clean = line.trim().replace(/[^\u0900-\u097F\w\s]/g, '');
            if (clean) {
                if (line.startsWith(' ')) {
                    code += "    " + clean + "\n";
                } else {
                    code += "  " + clean + "\n";
                }
            }
        }

        // ‡•®. ‡§ó‡•ç‡§∞‡§æ‡§´ ‡§∞‡•á‡§Ç‡§°‡§∞ ‡§ï‡§∞‡§£‡•á
        display.removeAttribute('data-processed');
        display.innerHTML = code;
        
        try {
            await mermaid.run({
                nodes: [display]
            });
        } catch (err) {
            console.error(err);
            display.innerHTML = "‡§ï‡•ç‡§∑‡§Æ‡§∏‡•ç‡§µ! ‡§´‡•â‡§∞‡§Æ‡•Ö‡§ü‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§ö‡•Ç‡§ï ‡§Ü‡§π‡•á. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§æ‡§ß‡•á ‡§∂‡§¨‡•ç‡§¶ ‡§µ‡§æ‡§™‡§∞‡§æ.";
        }
    }

    function downloadImg() {
        const area = document.getElementById('capture-area');
        html2canvas(area).then(canvas => {
            const link = document.createElement('a');
            link.download = 'mindmap.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    // ‡§ë‡§ü‡•ã‡§Æ‡•Ö‡§ü‡§ø‡§ï ‡§™‡§π‡§ø‡§≤‡§æ ‡§Æ‡•Ö‡§™ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä
    window.onload = makeMap;
</script>

</body>
</html>
