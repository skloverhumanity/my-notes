<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MindMap - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.4/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a73e8; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f9; display: flex; flex-direction: column; height: 100vh; }
        header { background: #fff; border-bottom: 2px solid #e0e0e0; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 300px; background: #fff; padding: 20px; border-right: 1px solid #ddd; overflow-y: auto; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-bottom: 8px; }
        .btn-ai { background: #8e24aa; color: white; }
        .btn-img { background: #34a853; color: white; }
        .viewer { flex: 1; padding: 20px; overflow: auto; display: flex; justify-content: center; align-items: flex-start; }
        #capture { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<header>
    <h3 style="margin:0; color:var(--primary);">üß† AI MindMap Pro</h3>
    <div id="status" style="font-size: 13px; color: #555;">Ready</div>
</header>

<div class="main">
    <div class="sidebar">
        <label style="font-size: 11px;">Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Paste key here...">
        <button style="background:#eee; color:#333; font-size:10px;" onclick="saveKey()">Key ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</button>
        <hr>
        <label style="font-size: 11px;">‡§§‡•Å‡§Æ‡§ö‡§æ ‡§µ‡§ø‡§∑‡§Ø:</label>
        <textarea id="topicInput" rows="3" placeholder="‡§â‡§¶‡§æ. Benefits of Meditation"></textarea>
        <button class="btn-ai" onclick="askAI()">AI ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ ‚ú®</button>
        <button class="btn-img" onclick="downloadPNG()">Download PNG</button>
    </div>
    <div class="viewer">
        <div id="capture">
            <div id="graph" class="mermaid"></div>
        </div>
    </div>
</div>

<script>
    mermaid.initialize({ startOnLoad: false, theme: 'forest', securityLevel: 'loose' });

    window.onload = () => {
        const savedKey = localStorage.getItem('my_secure_gemini_key');
        if (savedKey) document.getElementById('apiKey').value = savedKey;
    };

    function saveKey() {
        const key = document.getElementById('apiKey').value.trim();
        if (key) {
            localStorage.setItem('my_secure_gemini_key', key);
            alert("Key ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡§™‡§£‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ù‡§æ‡§≤‡•Ä!");
        }
    }

    async function askAI() {
        const key = document.getElementById('apiKey').value.trim();
        const topic = document.getElementById('topicInput').value.trim();
        const status = document.getElementById('status');
        const container = document.getElementById('graph');

        if (!key || !topic) {
            alert("Key ‡§Ü‡§£‡§ø ‡§µ‡§ø‡§∑‡§Ø ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§Ü‡§π‡•á!");
            return;
        }

        status.innerText = "AI ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•á...";

        // AI ‡§≤‡§æ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü ‡§∏‡•Ç‡§ö‡§®‡§æ (Prompt)
        const prompt = `Generate a Mermaid.js mindmap for "${topic}". 
        Rules:
        1. Start with "mindmap"
        2. Use "root((Title))" for the center.
        3. Do not use any special characters like ( ) [ ] { } : in the labels.
        4. Give only the code. No explanation.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();
            let aiText = data.candidates[0].content.parts[0].text;

            // --- CLEANING LOGIC (Syntax Error ‡§´‡§ø‡§ï‡•ç‡§∏ ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä) ---
            let cleanedCode = aiText.replace(/```mermaid|```/g, "").trim();
            // ‡§ì‡§≥‡•Ä‡§Ç‡§Æ‡§ß‡•Ä‡§≤ ‡§®‡§ï‡•ã ‡§Ö‡§∏‡§≤‡•á‡§≤‡•á ‡§ï‡§Ç‡§∏ ‡§ï‡§æ‡§¢‡§£‡•á
            cleanedCode = cleanedCode.split('\n').map(line => {
                if (line.includes('root')) return line; // Root ‡§®‡•ã‡§°‡§≤‡§æ ‡§∏‡•ã‡§°‡•Ç‡§®
                return line.replace(/[()\[\]{}]/g, ""); // ‡§á‡§§‡§∞ ‡§ì‡§≥‡•Ä‡§Ç‡§§‡•Ä‡§≤ ‡§ï‡§Ç‡§∏ ‡§ï‡§æ‡§¢‡§£‡•á
            }).join('\n');

            container.removeAttribute('data-processed');
            container.innerHTML = cleanedCode;

            await mermaid.run({ nodes: [container] });
            status.innerText = "‡§Æ‡•Ö‡§™ ‡§§‡§Ø‡§æ‡§∞ ‡§ù‡§æ‡§≤‡§æ! ‚úÖ";
        } catch (error) {
            console.error(error);
            status.innerText = "Error! Key ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§§‡§™‡§æ‡§∏‡§æ.";
        }
    }

    function downloadPNG() {
        html2canvas(document.getElementById('capture')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'MindMap.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
</html>
