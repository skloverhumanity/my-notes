<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mind Map Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #f4b400; --bg: #fffbf0; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--primary); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .input-area { width: 350px; background: white; padding: 20px; display: flex; flex-direction: column; border-right: 2px solid #eee; }
        textarea { flex: 1; width: 100%; border: 1px solid #ddd; border-radius: 8px; padding: 15px; font-size: 14px; resize: none; outline: none; margin-bottom: 10px; }
        .controls { display: grid; gap: 8px; }
        button { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-blue { background: #4285f4; }
        .btn-green { background: #34a853; }
        .btn-red { background: #ea4335; }
        .viewer { flex: 1; padding: 20px; overflow: auto; background: white; display: flex; justify-content: center; align-items: flex-start; }
        #capture-area { padding: 40px; background: white; min-width: 600px; }
        @media (max-width: 768px) { .main { flex-direction: column; } .input-area { width: 100%; height: 40%; border-right: none; border-bottom: 2px solid #eee; } }
    </style>
</head>
<body>

<header>
    <span>üìù Smart Note Fetcher v3</span>
    <span id="status" style="font-size: 12px; background: rgba(0,0,0,0.1); padding: 5px 10px; border-radius: 10px;">Ready</span>
</header>

<div class="main">
    <div class="input-area">
        <textarea id="rawInput" placeholder="‡§á‡§•‡•á ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§æ...
‡§â‡§¶‡§æ:
‡§´‡§≥‡•á
 ‡§Ü‡§Ç‡§¨‡§æ
 ‡§ö‡§ø‡§ï‡•Ç
‡§≠‡§æ‡§ú‡•ç‡§Ø‡§æ
 ‡§ï‡•ã‡§¨‡•Ä"></textarea>
        <div class="controls">
            <button class="btn-blue" onclick="generateMap()">‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ</button>
            <button class="btn-green" onclick="downloadPNG()">Download PNG</button>
            <button class="btn-red" onclick="clearAll()">Clear</button>
        </div>
    </div>
    <div class="viewer">
        <div id="capture-area">
            <div id="graphDiv"></div>
        </div>
    </div>
</div>

<script>
    mermaid.initialize({ startOnLoad: true, theme: 'forest', securityLevel: 'loose', mindmap: { useMaxWidth: true } });

    async function generateMap() {
        const rawText = document.getElementById('rawInput').value.trim();
        const status = document.getElementById('status');
        
        if (!rawText) {
            alert("Kripaya kahi tari mahiti taka!");
            return;
        }

        status.innerText = "Generating...";

        // Smart Logic to convert plain text to Mermaid format
        let lines = rawText.split('\n');
        let mCode = "mindmap\n  root((‡§Æ‡§æ‡§ù‡•Ä ‡§®‡•ã‡§ü))";

        lines.forEach(line => {
            if (line.trim() !== "") {
                let content = line.trim().replace(/[()]/g, ""); // Remove brackets to avoid errors
                // Check if line is indented (sub-topic)
                if (line.startsWith(' ') || line.startsWith('\t')) {
                    mCode += `\n      ${content}`;
                } else {
                    mCode += `\n    ${content}`;
                }
            }
        });

        const output = document.getElementById('graphDiv');
        output.innerHTML = `<div class="mermaid">${mCode}</div>`;
        
        try {
            await mermaid.run();
            status.innerText = "Success!";
        } catch (err) {
            console.error(err);
            status.innerText = "Error in format!";
        }
    }

    function downloadPNG() {
        const area = document.getElementById('capture-area');
        html2canvas(area, { scale: 2, backgroundColor: "#ffffff" }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'my-mindmap.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    function clearAll() {
        document.getElementById('rawInput').value = "";
        document.getElementById('graphDiv').innerHTML = "";
        document.getElementById('status').innerText = "Cleared";
    }
</script>

</body>
</html>
