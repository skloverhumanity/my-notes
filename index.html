<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MindMap - Final Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.4/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f9; display: flex; flex-direction: column; height: 100vh; }
        header { background: #1a73e8; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 300px; background: white; padding: 20px; border-right: 1px solid #ccc; display: flex; flex-direction: column; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 10px; color: white; }
        .btn-ai { background: #8e24aa; }
        .btn-dl { background: #28a745; }
        .viewer { flex: 1; padding: 20px; overflow: auto; display: flex; justify-content: center; }
        #capture { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); min-width: 600px; }
        #status { font-size: 12px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>üß† AI MindMap Pro (Ultimate Stable Version)</header>

<div class="main">
    <div class="sidebar">
        <label>Gemini API Key:</label>
        <input type="password" id="apiKey" placeholder="Key ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§æ">
        <button style="background:#666;" onclick="saveK()">Key ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</button>
        <hr style="width:100%; margin:15px 0;">
        <label>‡§µ‡§ø‡§∑‡§Ø ‡§≤‡§ø‡§π‡§æ:</label>
        <textarea id="topic" rows="4" placeholder="‡§â‡§¶‡§æ. Simple Trading Strategy"></textarea>
        <div id="status">Ready</div>
        <button class="btn-ai" onclick="runAI()">AI ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ</button>
        <button class="btn-dl" onclick="savePNG()">Download PNG</button>
    </div>
    <div class="viewer">
        <div id="capture"><div id="graph" class="mermaid"></div></div>
    </div>
</div>

<script>
    mermaid.initialize({ startOnLoad: false, theme: 'forest' });

    window.onload = () => {
        const k = localStorage.getItem('gemini_key');
        if (k) document.getElementById('apiKey').value = k;
    };

    function saveK() {
        const k = document.getElementById('apiKey').value.trim();
        if (k) { localStorage.setItem('gemini_key', k); alert("Key ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡§™‡§£‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ù‡§æ‡§≤‡•Ä!"); }
    }

    async function runAI() {
        const key = document.getElementById('apiKey').value.trim();
        const topic = document.getElementById('topic').value.trim();
        const status = document.getElementById('status');
        const box = document.getElementById('graph');

        if (!key || !topic) { alert("Key ‡§Ü‡§£‡§ø ‡§µ‡§ø‡§∑‡§Ø ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï!"); return; }

        status.style.color = "blue";
        status.innerText = "‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§∂‡•ã‡§ß‡§§ ‡§Ü‡§π‡•á...";
        box.innerHTML = "";

        // AI ‡§≤‡§æ ‡§Ö‡§§‡§ø‡§∂‡§Ø ‡§∏‡•ã‡§™‡§æ ‡§ï‡•ã‡§° ‡§¶‡•á‡§£‡•ç‡§Ø‡§æ‡§ö‡•Ä ‡§∏‡•Ç‡§ö‡§®‡§æ
        const prompt = `Create a Mermaid.js mindmap for "${topic}". Use "mindmap" syntax. Give only the code. No markdown, no backticks.`;

        // ‡•ß. ‡§∏‡§∞‡•ç‡§µ‡§æ‡§§ ‡§ú‡§æ‡§∏‡•ç‡§§ ‡§ö‡§æ‡§≤‡§£‡§æ‡§±‡•ç‡§Ø‡§æ ‡§Æ‡•â‡§°‡•á‡§≤‡§ö‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü (Full List)
        const modelsToTry = [
            "gemini-1.5-flash",
            "gemini-1.5-pro",
            "gemini-pro"
        ];

        let success = false;

        for (let modelName of modelsToTry) {
            if (success) break;
            status.innerText = `Trying: ${modelName}...`;

            try {
                // ‡§Ü‡§™‡§£ v1beta ‡§µ‡§æ‡§™‡§∞‡§§ ‡§Ü‡§π‡•ã‡§§ ‡§ï‡§æ‡§∞‡§£ ‡§§‡•á ‡§∏‡§∞‡•ç‡§µ‡§æ‡§§ ‡§ú‡§æ‡§∏‡•ç‡§§ ‡§Æ‡•â‡§°‡•á‡§≤ ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡§∞‡§§‡•á
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    let aiText = data.candidates[0].content.parts[0].text;
                    // AI ‡§ï‡§ß‡•Ä ‡§ï‡§ß‡•Ä ‡§è‡§ï‡•ç‡§∏‡•ç‡§ü‡•ç‡§∞‡§æ ‡§Æ‡§ú‡§ï‡•Ç‡§∞ ‡§¶‡•á‡§§‡•á ‡§§‡•ã ‡§ï‡§æ‡§¢‡§£‡•á
                    let cleanCode = aiText.replace(/```mermaid|```/g, "").replace(/mermaid/g, "").trim();
                    if (!cleanCode.startsWith("mindmap")) cleanCode = "mindmap\n" + cleanCode;

                    box.removeAttribute('data-processed');
                    box.innerHTML = cleanCode;
                    await mermaid.run({ nodes: [box] });
                    
                    status.style.color = "green";
                    status.innerText = "‡§Æ‡•Ö‡§™ ‡§§‡§Ø‡§æ‡§∞ ‡§ù‡§æ‡§≤‡§æ! ‚úÖ";
                    success = true;
                } else if (data.error) {
                    console.warn(`Model ${modelName} error:`, data.error.message);
                }
            } catch (e) {
                console.error(e);
            }
        }

        if (!success) {
            status.style.color = "red";
            status.innerText = "‡§è‡§ï ‡§®‡§µ‡•Ä‡§® API Key ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡•Ç‡§® ‡§™‡§π‡§æ.";
        }
    }

    function savePNG() {
        html2canvas(document.getElementById('capture')).then(c => {
            const l = document.createElement('a');
            l.download = 'MindMap.png';
            l.href = c.toDataURL();
            l.click();
        });
    }
</script>

</body>
</html>
