<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MindMap - Universal Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.4/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --p: #1a73e8; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa; display: flex; flex-direction: column; height: 100vh; }
        header { background: #fff; border-bottom: 2px solid #ddd; padding: 15px; text-align: center; font-weight: bold; color: var(--p); }
        .main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 300px; background: #fff; padding: 20px; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 8px; color: white; }
        .btn-ai { background: #8e24aa; }
        .btn-dl { background: #1e8e3e; }
        .viewer { flex: 1; padding: 20px; overflow: auto; display: flex; justify-content: center; background: #eef2f7; }
        #capture { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); min-width: 700px; }
    </style>
</head>
<body>

<header>üöÄ AI MindMap - Auto Model Fix</header>

<div class="main">
    <div class="sidebar">
        <label style="font-size: 11px;">API Key:</label>
        <input type="password" id="apiKey" placeholder="‡§á‡§•‡•á ‡§ï‡•Ä ‡§ü‡§æ‡§ï‡§æ">
        <button style="background:#555; font-size: 10px;" onclick="saveK()">Key ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</button>
        <hr style="width:100%; margin: 15px 0; border: 0.5px solid #eee;">
        <label style="font-size: 11px;">‡§§‡•Å‡§Æ‡§ö‡§æ ‡§µ‡§ø‡§∑‡§Ø:</label>
        <textarea id="topic" rows="4" placeholder="‡§â‡§¶‡§æ. Trading strategy using RSI"></textarea>
        <button class="btn-ai" onclick="runAI()">AI ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ</button>
        <button class="btn-dl" onclick="savePNG()">Download PNG</button>
        <p id="status" style="font-size: 12px; color: #d93025;"></p>
    </div>
    <div class="viewer">
        <div id="capture"><div id="graph" class="mermaid"></div></div>
    </div>
</div>

<script>
    mermaid.initialize({ startOnLoad: false, theme: 'forest' });

    window.onload = () => {
        const k = localStorage.getItem('gemini_key');
        if (k) document.getElementById('apiKey').value = k;
    };

    function saveK() {
        const k = document.getElementById('apiKey').value.trim();
        if (k) { localStorage.setItem('gemini_key', k); alert("Key ‡§∏‡•á‡§µ‡•ç‡§π ‡§ù‡§æ‡§≤‡•Ä!"); }
    }

    async function runAI() {
        const key = document.getElementById('apiKey').value.trim();
        const topic = document.getElementById('topic').value.trim();
        const status = document.getElementById('status');
        const box = document.getElementById('graph');

        if (!key || !topic) { alert("Key ‡§Ü‡§£‡§ø ‡§µ‡§ø‡§∑‡§Ø ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§Ü‡§π‡•á!"); return; }

        status.style.color = "#666";
        status.innerText = "‡§Æ‡•â‡§°‡•á‡§≤ ‡§∂‡•ã‡§ß‡§§ ‡§Ü‡§π‡•á...";
        box.innerHTML = "";

        const prompt = `Generate a Mermaid.js mindmap for "${topic}". Start with "mindmap" and "root((Topic))". Only code, no text.`;

        // ‡•ß. ‡§ü‡•ç‡§∞‡§æ‡§Ø ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§µ‡•á‡§ó‡§µ‡•á‡§ó‡§≥‡•á ‡§ï‡•â‡§Æ‡•ç‡§¨‡§ø‡§®‡•á‡§∂‡§®‡•ç‡§∏ (Version + Model Name)
        const endpoints = [
            { ver: 'v1beta', mod: 'gemini-1.5-flash' },
            { ver: 'v1', mod: 'gemini-1.5-flash' },
            { ver: 'v1beta', mod: 'gemini-pro' }
        ];

        let success = false;

        for (let ep of endpoints) {
            if (success) break;
            status.innerText = `Trying ${ep.mod} (${ep.ver})...`;

            try {
                const url = `https://generativelanguage.googleapis.com/${ep.ver}/models/${ep.mod}:generateContent?key=${key}`;
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await res.json();

                if (data.candidates && data.candidates[0].content) {
                    let code = data.candidates[0].content.parts[0].text;
                    let cleanCode = code.replace(/```mermaid|```/g, "").trim();
                    
                    box.removeAttribute('data-processed');
                    box.innerHTML = cleanCode;
                    await mermaid.run({ nodes: [box] });
                    
                    status.style.color = "green";
                    status.innerText = `‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä! (Model: ${ep.mod})`;
                    success = true;
                }
            } catch (e) {
                console.log(`${ep.mod} failed, trying next...`);
            }
        }

        if (!success) {
            status.style.color = "red";
            status.innerText = "‡§ï‡•ã‡§£‡§§‡•á‡§π‡•Ä ‡§Æ‡•â‡§°‡•á‡§≤ ‡§∏‡§æ‡§™‡§°‡§≤‡•á ‡§®‡§æ‡§π‡•Ä. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§§‡•Å‡§Æ‡§ö‡•Ä Key ‡§§‡§™‡§æ‡§∏‡§æ.";
        }
    }

    function savePNG() {
        html2canvas(document.getElementById('capture')).then(c => {
            const l = document.createElement('a');
            l.download = 'MindMap.png';
            l.href = c.toDataURL();
            l.click();
        });
    }
</script>

</body>
</html>
