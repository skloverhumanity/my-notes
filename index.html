<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart MindMap Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.4/dist/mermaid.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root { --primary: #1a73e8; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        header { background: white; border-bottom: 1px solid #ddd; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 320px; background: white; padding: 20px; border-right: 1px solid #ddd; display: flex; flex-direction: column; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-bottom: 10px; width: 100%; }
        .btn-ai { background: #8e24aa; color: white; }
        .btn-save { background: #666; color: white; font-size: 11px; }
        .btn-download { background: #1e8e3e; color: white; }
        .viewer { flex: 1; padding: 20px; overflow: auto; display: flex; justify-content: center; background: #f0f2f5; }
        #capture { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); min-width: 600px; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0; color:var(--primary);">üß† AI MindMap Pro</h2>
    <div id="status" style="font-size: 14px; color: #666;">Ready</div>
</header>

<div class="main">
    <div class="sidebar">
        <label style="font-size: 12px; font-weight: bold;">üîë API Key:</label>
        <input type="password" id="apiKey" placeholder="Gemini API Key ‡§á‡§•‡•á ‡§ü‡§æ‡§ï‡§æ">
        <button class="btn-save" onclick="saveKey()">Key ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡§∞‡§æ</button>
        
        <hr style="width:100%; border:0.5px solid #eee; margin: 10px 0;">
        
        <label style="font-size: 12px; font-weight: bold;">üìù ‡§§‡•Å‡§Æ‡§ö‡§æ ‡§µ‡§ø‡§∑‡§Ø:</label>
        <textarea id="topicInput" rows="4" placeholder="‡§â‡§¶‡§æ. Trading Strategy for Beginners"></textarea>
        
        <button class="btn-ai" onclick="askAI()">AI ‡§Æ‡§æ‡§á‡§Ç‡§° ‡§Æ‡•Ö‡§™ ‡§¨‡§®‡§µ‡§æ ‚ú®</button>
        <button class="btn-download" onclick="downloadPNG()">Download PNG</button>
    </div>

    <div class="viewer">
        <div id="capture">
            <div id="graph" class="mermaid"></div>
        </div>
    </div>
</div>

<script>
    // ‡•ß. Mermaid ‡§∏‡•Å‡§∞‡•Å‡§µ‡§æ‡§§‡•Ä‡§≤‡§æ ‡§∏‡•á‡§ü ‡§ï‡§∞‡§£‡•á
    mermaid.initialize({ startOnLoad: false, theme: 'forest', securityLevel: 'loose' });

    // ‡•®. ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§ù‡§æ‡§≤‡•ç‡§Ø‡§æ‡§µ‡§∞ ‡§∏‡•á‡§µ‡•ç‡§π ‡§ï‡•á‡§≤‡•á‡§≤‡•Ä ‡§ï‡•Ä ‡§∂‡•ã‡§ß‡§£‡•á
    window.onload = () => {
        const savedKey = localStorage.getItem('my_secure_gemini_key');
        if (savedKey) {
            document.getElementById('apiKey').value = savedKey;
            document.getElementById('status').innerText = "Key ‡§≤‡•ã‡§° ‡§ù‡§æ‡§≤‡•Ä ‡§Ü‡§π‡•á ‚úÖ";
        }
    };

    function saveKey() {
        const key = document.getElementById('apiKey').value.trim();
        if (key) {
            localStorage.setItem('my_secure_gemini_key', key);
            alert("API Key ‡§¨‡•ç‡§∞‡§æ‡§â‡§ù‡§∞‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§‡§™‡§£‡•á ‡§∏‡•á‡§µ‡•ç‡§π ‡§ù‡§æ‡§≤‡•Ä ‡§Ü‡§π‡•á!");
        }
    }

    async function askAI() {
        const key = document.getElementById('apiKey').value.trim();
        const topic = document.getElementById('topicInput').value.trim();
        const status = document.getElementById('status');
        const container = document.getElementById('graph');

        if (!key || !topic) {
            alert("Key ‡§Ü‡§£‡§ø ‡§µ‡§ø‡§∑‡§Ø ‡§¶‡•ã‡§®‡•ç‡§π‡•Ä ‡§ü‡§æ‡§ï‡§æ!");
            return;
        }

        status.innerText = "AI ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§∂‡•ã‡§ß‡§§ ‡§Ü‡§π‡•á...";
        container.innerHTML = ""; 

        const prompt = `Generate only Mermaid.js mindmap code for the topic: "${topic}". 
        Use this exact structure:
        mindmap
          root((Main Topic))
            Branch 1
            Branch 2
        Do not use any special characters like brackets or quotes inside labels. No explanations, just code.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (data.error) {
                status.innerText = "Error: " + data.error.message;
                return;
            }

            if (data.candidates && data.candidates[0].content) {
                let aiText = data.candidates[0].content.parts[0].text;
                let cleanedCode = aiText.replace(/```mermaid|```/g, "").trim();

                container.removeAttribute('data-processed');
                container.innerHTML = cleanedCode;

                await mermaid.run({ nodes: [container] });
                status.innerText = "‡§Æ‡•Ö‡§™ ‡§§‡§Ø‡§æ‡§∞ ‡§ù‡§æ‡§≤‡§æ! ‚úÖ";
            }
        } catch (error) {
            status.innerText = "‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§§‡§™‡§æ‡§∏‡§æ.";
        }
    }

    function downloadPNG() {
        html2canvas(document.getElementById('capture')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'MindMap.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
</html>
